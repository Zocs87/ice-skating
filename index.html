<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ice Skating Tutorial Widget</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
    }
    .video,
    .image {
      margin: 20px 0;
      text-align: center;
    }
    iframe,
    img {
      max-width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Learn Ice Skating - Beginner Basics</h1>

    <div class="video">
      <h3>1. Basic Stance & Balance</h3>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/ECvFbnMGqAY" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="video">
      <h3>2. Forward Push (Stride)</h3>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/lTnSQQ67hJ0" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="video">
      <h3>3. Turning on Ice</h3>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/2lRcWbREO3k" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="video">
      <h3>4. Snowplow Stop</h3>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/0UHF1y6F8zA" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="image">
      <h3>Diagram - Basic Ice Skating Poses</h3>
      <img src="https://cdn.pixabay.com/photo/2021/02/12/16/25/ice-skater-6007593_960_720.png" alt="Ice skating pose illustration">
    </div>
  </div>
</body>
</html>
